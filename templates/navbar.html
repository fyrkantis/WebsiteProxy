{{if navbarButtons}}	<nav>{{for button in navbarButtons}}{{if button.value | object.typeof == "object"}}
		<div class="dropdown">{{for row in button.value}}
				<a href="{{button.key + row.key}}">{{row.value}}{{if for.index == 0}}<div class="arrow"></div></a>
			<div class="contents">{{else}}</a>{{end}}{{end}}
			</div>
		</div>{{else}}
		<a href="{{button.key}}">{{button.value}}</a>{{end}}{{end}}
	</nav>{{else}}	<!-- Navbar buttons were not sent to this page. -->{{end}}
